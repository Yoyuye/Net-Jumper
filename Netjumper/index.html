<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Netjumper</title>
    <style>
        .body{
            display:flex;
            justify-content: center;
            align-items:center;
            height:100vh;
            margin:0;
            background-color:midnightblue
        }
        .button{
            background-color: aliceblue;
            border:none;
            color:darkorange;
            padding:15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size:16px;
            margin:4px 2px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition:background-color 0.3s ease;
        }
        button:hover{
            background-color:aqua;
        }
        button:active{
            transform:scale(0.98);
        }
    </style>
    
</head>
<body>
    <div class="body">
    <button onclick="openRandomLink()">Journey to the Unknown</button>
    </div>
    <script>
        funtion openRandomLink() {
            const links = [
                'https://alf-s-room.com/',
                'https://www.newgrounds.com/portal/view/908417',
                'https://nobodyhere.com/justme/',
                'https://www.derekyu.com/',
                'https://crouton.net/',
                'https://www.spacejam.com/1996/',
                'https://www.tiger.exposed/project/unseen-garden',
                'https://scp-wiki.wikidot.com/',
                'http://walkthrough.starmen.net/earthbound/svalley1.php',
                'http://www.mspaintadventures.com/sweetbroandhellajeff/?cid=006.jpg',
                'https://www.homestuck.com/',
                'https://www.gaiaonline.com/',
                'https://www.menewsha.com/forum/',
                'https://downloads.khinsider.com/',
                'https://www.ubu.com/',
                'https://www.mirc.com/',
                'https://archive.org/',

                'https://geocities.restorativland.org/',
                'https://www.neopets.com/',

                'https://goblin-heart.net/sadgrl/cyberspace/webrings',

                'https://artpacks.org',
                'https://www.emotioneric.com/',

            ];
            const randomIndex = Math,floor(Math.random() * links.length);
            window.location.href = links[randomIndex];
            }
    </script>
</body>
</html>
